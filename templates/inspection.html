<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection</title>
    <link rel="stylesheet" href="../static/inspection.css">
    <script src ="../static/inspection.js"> </script>
    
</head>
<body>
    <div class="header">
        <a class="box"> Queuing </a>
        <a class="box"> Inspecting</a>
        <a class="box"> Playing</a>   
    </div>

    
    <div class = "container">

        <!-- BLUE BOX = QUEUING -->
        <div class = "team-box-blue" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            
            <input class = "input" id = "queuing"
             placeholder ="Team Name 1" type = "text" draggable="true" ondragstart="drag(event)" id="drag1"></input>
            <input class = "input" placeholder ="Team Name 2" type = "text" draggable="true" ondragstart="drag(event)" id="drag2"></input>
            <input class = "input" placeholder ="Team Name 3" type = "text" draggable="true" ondragstart="drag(event)" id="drag3"></input>

        </div>

        <!-- BLUE BOX = Inspecting -->
        <div class = "team-box-blue" id = "inspecting"
        id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <!-- BLUE BOX = playing -->
        <div class = "team-box-blue" id="playing" ondrop="drop(event)" ondragover="allowDrop(event)">

            <input class = "input" placeholder ="Team Name #" type = "text" draggable="true" ondragstart="drag(event)" id="drag4"></input>
            <input class = "input" placeholder ="Team Name #" type = "text" draggable="true" ondragstart="drag(event)" id="drag5"></input>
            <input class = "input" placeholder ="Team Name #" type = "text" draggable="true" ondragstart="drag(event)" id="drag6"></input>
        </div>

        

        <!-- YELLOW BOX  = Queuing -->
        <div class = "team-box-yellow">
            <input class = "input" id ="queuing"
            placeholder ="Team Name 4" type = "text"></input>
            <input class = "input" placeholder ="Team Name 5" type = "text"></input>
            <input class = "input" placeholder ="Team Name 6" type = "text"></input>
        </div>

        <!-- YELLOW BOX = Inspecting -->
        <div class = "team-box-yellow" id = "inspecting"> </div>

        <!-- YELLOW BOX = Playing -->
        <div class = "team-box-yellow" id = "playing">
            <input class = "input" placeholder ="Team Name #" type = "text"></input>
            <input class = "input" placeholder ="Team Name #" type = "text"></input>
            <input class = "input" placeholder ="Team Name #" type = "text"></input>
        </div>

    </div>




    
    

</body>
</html>
